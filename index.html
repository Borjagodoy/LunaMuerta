<script>
    const songs =  ["Luna Muerta", "La Palmera", "¿Que sentís, corazón mio?","Arroyuelo del molino", "Villancico","Chiquilla",  "Por el montecico sola", "Gritos daba la morenica...","Mal ferida iba la garza", "La flor de la villa", "¿Con qué la lavaré?", "De los álamos vengo, Madre", "Imperceptile", "Noria vieja", "Lluvia", "Caracolera", "Farsa", "Farol", "Elegia al caballero del olmedo", "Tonadilla", "Chove", "La virgen va caminando", "Partida"]
    const ciclosOfSongs = [{title:"Dos canciones amatorias", songs:["No me habléis, Conde (I)", "Ya no más(II)"]}, {title:"Del oriente lejano", songs:["Improvisación (I)", "Lírica japonesa(II)"]}, {title:"Dos Lieder", songs: ["Avila(I)", "Montesa(II)"]}]
     function generateStarts() {
        const mask = document.querySelector('.mask');
        songs.map((song, index) => {
            const action = document.createElement('div');
            const point = document.createElement('span');
            action.classList.add('action');
            point.classList.add('point');
            point.id=`point${index}`;
            action.setAttribute('onclick', `showSong(${index}, 'point${index}')`);
            const randomAnimationDuration = 3 + Math.random() * 3;
            const randomTopPercentage = Math.random() * 100;
            const randomLeftPercentage = Math.random() < 0.5 ? Math.random() * 30 : 60 + Math.random() * 30;
            point.style.animation = `blink ${randomAnimationDuration}s infinite`;
            action.style.top = randomTopPercentage + '%';
            action.style.left = randomLeftPercentage + '%';
            point.style.top = randomTopPercentage + '%';
            point.style.left = randomLeftPercentage + '%';
            action.appendChild(point);
            mask.appendChild(action);
        })
     };
     function showSong(index, id) {
      const myPoint = document.getElementById(id);
      myPoint.classList.remove('point')
      myPoint.classList.add('point_text__show');
      myPoint.textContent = `"${songs[index]}"`;
      setTimeout(function() {
        myPoint.textContent = '';
        myPoint.classList.remove('point_text__show');
        myPoint.classList.add('point')
      }, 5000);
    }
    generateStarts();
</script>
